<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links and images</title>
</head>
<body>
    <h1>Homepage</h1>
            <!--externe Links werden mit einem anker Tag <a></a> eingefügt. 
            Beispiel: <a href ="<Link>"> click me </a> eingebettet-->
    <p>
        <a href="https://www.theodinproject.com/about"> click me to go to odin project </a>
    </p>
    <!-- hier wird ein interner Link eingebettet -->
    <p>
        <a href ="./pages/about.html">about Page</a>
    </p>
    <!-- hier wird ein externes Bild hinzugefügt-->
    <p>
        <img src="https://www.theodinproject.com/mstile-310x310.png" alt="the odin Project Logo"> 
    </p>
    <!--hier wird ein interens Bild hinzugefügt-->
    <p>
        <img src="./images/dog.jpg" alt="picture of a dog">
    </p>
</body>
</html>
